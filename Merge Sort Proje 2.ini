Merge Sort Aşamaları
Dizi: [16,21,11,8,12,22]

Merge Sort, böl ve fethet (divide and conquer) yaklaşımına dayanır. Dizi, sürekli ikiye bölünerek alt diziler oluşturulur ve ardından bu diziler sıralanarak birleştirilir.

1. Bölme Aşaması:
Diziyi ikiye bölelim:
[16,21,11] ve [8,12,22]

Her iki alt diziyi tekrar ikiye bölelim:
[16,21], [11] ve [8,12], [22]

Alt dizileri bölmeye devam edelim:
[16], [21], [11], [8], [12], [22]
Artık her alt dizi tek elemanlı, dolayısıyla sıralı kabul edilir.

2. Birleştirme ve Sıralama Aşaması:
Tek elemanlı alt diziler birleştirilir:

[16] ve [21] → [16,21]
[8] ve [12] → [8,12]
Birleştirilen alt diziler sırayla birleştirilir:

[16,21] ve [11] → [11,16,21]
[8,12] ve [22] → [8,12,22]
Son birleştirme:

[11,16,21] ve [8,12,22] → [8,11,12,16,21,22]
Sonuç: [8,11,12,16,21,22]

Big-O Gösterimi:
Merge Sort'un zaman karmaşıklığı:

Best Case, Average Case, Worst Case: 
𝑂(𝑛log𝑛)
O(nlogn)
Bu karmaşıklık, her bir 
𝑂(log⁡𝑛)
O(logn) bölme işlemi için 
𝑂(𝑛)
O(n) birleştirme maliyetinden gelir.
Merge Sort, sabit bir çalışma karmaşıklığıyla sıralama yapar.